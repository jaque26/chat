<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Funcional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; }
        .mensaje { padding: 10px; margin: 10px 0; border-radius: 8px; max-width: 70%; word-wrap: break-word; }
        .mio { background: #075e54; float: right; }
        .otro { background: #262d31; float: left; }
        .hora { font-size: 0.8em; color: #ccc; margin-top: 5px; text-align: right; }
        .input-container { padding: 10px; background: #1a1a1a; display: flex; gap: 5px; }
        #nombre-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; padding: 20px; border-radius: 10px; }
        input { flex: 1; padding: 10px; background: #333; border: none; color: #fff; border-radius: 5px; }
        button { padding: 10px 20px; background: #4a4a4a; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="nombre-container">
        <input type="text" id="nombre" placeholder="Tu nombre">
        <button onclick="iniciarChat()">Entrar</button>
    </div>
    <div id="messages"></div>
    <div class="input-container hidden">
        <input type="text" id="mensaje" placeholder="Escribe...">
        <button onclick="enviarMensaje()">Enviar</button>
    </div>

    <script>
        const SHEET_ID = '2PACX-1vQPg8I5ZCYxQMvs0eNOoW7WT_yR_kmQaNYOvkbMBp3gc2BqQpKGDw9TMaEbqTfh-zsH4nuy8LH1WImS';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?output=csv&t=${Date.now()}`;
        
        let usuario = localStorage.getItem('usuario') || '';
        let ultimoHash = '';

        if(usuario) mostrarChat();

        function iniciarChat() {
            usuario = document.getElementById('nombre').value.trim();
            if(!usuario) return alert('¡Nombre requerido!');
            localStorage.setItem('usuario', usuario);
            mostrarChat();
        }

        function mostrarChat() {
            document.getElementById('nombre-container').classList.add('hidden');
            document.querySelector('.input-container').classList.remove('hidden');
            setInterval(cargarMensajes, 1500);
            cargarMensajes();
        }

        async function enviarMensaje() {
            const texto = document.getElementById('mensaje').value.trim();
            if(!texto) return;
            
            const formData = new FormData();
            formData.append('entry.274401486', usuario);
            formData.append('entry.283835787', texto);

            try {
                await fetch('https://docs.google.com/forms/d/e/1FAIpQLSeixXrDeM8jMnMgSX2uJpdvFnaubIytGN5S4HKENlkWrQSBlw/formResponse', {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });
                document.getElementById('mensaje').value = '';
                cargarMensajes(); // Actualización inmediata
            } catch(error) {
                alert('Error al enviar');
            }
        }

        async function cargarMensajes() {
            try {
                const response = await fetch(`${CSV_URL}&rand=${Math.random()}`);
                const csv = await response.text();
                const hash = md5(csv); // Detección de cambios real
                
                if(hash === ultimoHash) return;
                ultimoHash = hash;

                const mensajes = parsearCSV(csv);
                actualizarInterfaz(mensajes);
            } catch(error) {
                console.error('Error:', error);
            }
        }

        function parsearCSV(csv) {
            return csv.split('\n').slice(1).map(row => {
                const [fecha, usuario, mensaje] = row.split(',').map(c => c.replace(/^"|"$/g, '').trim());
                return {
                    fecha: new Date(fecha.replace(/(\d+)\/(\d+)\/(\d+) (\d+):(\d+):(\d+)/, '$3-$2-$1T$4:$5:$6')),
                    usuario,
                    mensaje: mensaje.replace(/</g, '&lt;').replace(/>/g, '&gt;')
                };
            }).filter(m => m.usuario && m.mensaje);
        }

        function actualizarInterfaz(mensajes) {
            const contenedor = document.getElementById('messages');
            contenedor.innerHTML = mensajes.map(m => `
                <div class="mensaje ${m.usuario === usuario ? 'mio' : 'otro'}">
                    <b>${m.usuario}</b>: ${m.mensaje}
                    <div class="hora">${formatearHora(m.fecha)}</div>
                </div>
            `).join('');
            
            contenedor.scrollTop = contenedor.scrollHeight;
        }

        function formatearHora(fecha) {
            return fecha instanceof Date && !isNaN(fecha) 
                ? fecha.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })
                : '--:--';
        }

        // Función MD5 simple para detección de cambios
        function md5(input) {
            return btoa(encodeURIComponent(input).replace(/%([0-9A-F]{2})/g, (match, p1) => 
                String.fromCharCode('0x' + p1))).replace(/=+$/, '');
        }
    </script>
</body>
</html>
