<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Funcional 100%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #000000; height: 100vh; display: flex; flex-direction: column; color: #ffffff; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; }
        .mensaje { padding: 10px; margin: 10px 0; border-radius: 8px; max-width: 70%; word-wrap: break-word; position: relative; }
        .mensaje.mio { background: #075e54; float: right; clear: both; }
        .mensaje.otro { background: #262d31; float: left; clear: both; }
        .hora { font-size: 0.8em; color: #cccccc; margin-top: 5px; text-align: right; }
        .input-container { position: sticky; bottom: 0; background: #1a1a1a; width: 100%; padding: 10px; box-shadow: 0 -2px 10px rgba(255,255,255,0.1); display: flex; gap: 5px; }
        #nombre-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
        input { flex: 1; padding: 10px; border: 1px solid #333333; border-radius: 5px; background: #333333; color: #ffffff; }
        button { padding: 10px 20px; background: #4a4a4a; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #666666; }
        .hidden { display: none; }
        #notificacion { position: fixed; bottom: 60px; right: 20px; background: #075e54; padding: 10px; border-radius: 5px; color: #ffffff; font-size: 0.9em; display: none; }
        #chat-vacio { text-align: center; padding: 20px; font-size: 1.2em; color: #cccccc; }
        #debug { position: fixed; top: 10px; left: 10px; background: #333; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto; font-size: 0.8em; color: #ff4444; }
    </style>
</head>
<body>
    <div id="nombre-container">
        <input type="text" id="nombre-inicial" placeholder="Escribe tu nombre">
        <button onclick="guardarNombre()">Continuar</button>
    </div>
    <div id="messages"></div>
    <div class="input-container hidden" id="chat-input">
        <input type="text" id="mensaje" placeholder="Escribe algo...">
        <button onclick="enviar()">Enviar</button>
        <button onclick="cargarMensajes()">Recargar</button>
    </div>
    <div id="notificacion">✔ Enviado</div>
    <div id="debug"></div>

    <script>
        const FORM_ID = '1FAIpQLSeixXrDeM8jMnMgSX2uJpdvFnaubIytGN5S4HKENlkWrQSBlw';
        const ENTRY_NOMBRE = 'entry.274401486';
        const ENTRY_MSG = 'entry.283835787';
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQPg8I5ZCYxQMvs0eNOoW7WT_yR_kmQaNYOvkbMBp3gc2BqQpKGDw9TMaEbqTfh-zsH4nuy8LH1WImS/pub?output=csv';
        let miNombre = localStorage.getItem('miNombre') || '';
        let mensajesActuales = new Map();

        if (miNombre) {
            document.getElementById('nombre-container').classList.add('hidden');
            document.getElementById('chat-input').classList.remove('hidden');
            cargarMensajes();
            setInterval(cargarMensajes, 5000); // 5 segundos
        }

        function guardarNombre() {
            const nombre = document.getElementById('nombre-inicial').value.trim();
            if (!nombre) {
                alert("¡Escribe tu nombre!");
                return;
            }
            miNombre = nombre;
            localStorage.setItem('miNombre', miNombre);
            document.getElementById('nombre-container').classList.add('hidden');
            document.getElementById('chat-input').classList.remove('hidden');
            cargarMensajes();
            setInterval(cargarMensajes, 5000); // 5 segundos
        }

        async function enviar() {
            const msg = document.getElementById('mensaje').value.trim();
            if (!msg) {
                alert("¡Escribe un mensaje!");
                return;
            }

            const formData = new FormData();
            formData.append(ENTRY_NOMBRE, miNombre);
            formData.append(ENTRY_MSG, msg);

            try {
                await fetch(`https://docs.google.com/forms/d/e/${FORM_ID}/formResponse`, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                const timestamp = new Date().toLocaleString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' });
                const hora = new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                const mensajeId = `${timestamp}:${miNombre}:${msg}`;
                const messagesDiv = document.getElementById('messages');
                const html = `<div class="mensaje mio" data-id="${mensajeId}"><b>${miNombre}</b>: ${msg}<div class="hora">${hora}</div></div>`;
                messagesDiv.insertAdjacentHTML('beforeend', html);
                mensajesActuales.set(mensajeId, { timestamp, nombre: miNombre, mensaje: msg, hora });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                document.getElementById('mensaje').value = '';
                const notif = document.getElementById('notificacion');
                notif.style.display = 'block';
                setTimeout(() => notif.style.display = 'none', 1000);
                setTimeout(cargarMensajes, 1000);
            } catch (error) {
                mostrarError("Error al enviar: " + error.message);
            }
        }

        async function cargarMensajes() {
            const messagesDiv = document.getElementById('messages');
            try {
                const response = await fetch(`${CSV_URL}&t=${Date.now()}`, {
                    cache: 'no-store',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                const text = await response.text();
                mostrarDebug("CSV recibido: " + text.substring(0, 100) + (text.length > 100 ? "..." : "")); // Mostrar первые 100 символов
                const rows = text.split('\n').slice(1).filter(row => row.trim() !== '');
                const nuevosMensajes = new Map();

                if (rows.length === 0 || (rows.length === 1 && rows[0] === '')) {
                    if (mensajesActuales.size === 0 && !messagesDiv.querySelector('.mensaje')) {
                        messagesDiv.innerHTML = '<div id="chat-vacio">CHAT FCORP</div>';
                    }
                    return;
                }

                rows.forEach(row => {
                    const columns = [];
                    let current = '';
                    let inQuotes = false;

                    for (let char of row) {
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            columns.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    columns.push(current.trim());

                    if (columns.length >= 3 && columns[0] && columns[1] && columns[2]) {
                        const timestampRaw = columns[0].replace(/^"|"$/g, '');
                        const nombre = columns[1].replace(/^"|"$/g, '');
                        let mensaje = columns[2].replace(/^"|"$/g, '');
                        mensaje = mensaje.replace(/</g, '<').replace(/>/g, '>');

                        const parts = timestampRaw.match(/(\d+)\/(\d+)\/(\d+)\s+(\d+):(\d+):(\d+)/);
                        if (!parts) return;

                        const hora = new Date(`${parts[3]}-${parts[2]}-${parts[1]} ${parts[4]}:${parts[5]}:${parts[6]}`).toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                        const mensajeId = `${timestampRaw}:${nombre}:${mensaje}`;
                        nuevosMensajes.set(mensajeId, { timestamp: timestampRaw, nombre, mensaje, hora });
                    }
                });

                const mensajesDom = messagesDiv.querySelectorAll('.mensaje');
                mensajesDom.forEach(msg => {
                    const id = msg.dataset.id;
                    if (!nuevosMensajes.has(id) && !mensajesActuales.has(id)) {
                        msg.remove();
                    }
                });

                nuevosMensajes.forEach((data, id) => {
                    if (!messagesDiv.querySelector(`[data-id="${id}"]`)) {
                        const clase = (data.nombre === miNombre) ? 'mio' : 'otro';
                        const html = `<div class="mensaje ${clase}" data-id="${id}"><b>${data.nombre}</b>: ${data.mensaje}<div class="hora">${data.hora}</div></div>`;
                        messagesDiv.insertAdjacentHTML('beforeend', html);
                    }
                });

                mensajesActuales = new Map([...mensajesActuales, ...nuevosMensajes]);

                if (!messagesDiv.querySelector('.mensaje') && mensajesActuales.size === 0) {
                    messagesDiv.innerHTML = '<div id="chat-vacio">CHAT FCORP</div>';
                } else {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            } catch (error) {
                mostrarError("Error al cargar mensajes: " + error.message);
            }
        }

        function mostrarDebug(mensaje) {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = mensaje + "<br>" + debugDiv.innerHTML; // Añadir al inicio
        }

        function mostrarError(mensaje) {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = `<span style="color: #ff4444">${mensaje}</span><br>` + debugDiv.innerHTML;
        }
    </script>
</body>
</html>
