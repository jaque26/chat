<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Funcional 100%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #000000; height: 100vh; display: flex; flex-direction: column; color: #ffffff; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; }
        .mensaje { background: #1a1a1a; padding: 10px; margin: 10px 0; border-radius: 8px; box-shadow: 0 1px 3px rgba(255,255,255,0.1); color: #ffffff; }
        .input-container { position: sticky; bottom: 0; background: #1a1a1a; width: 100%; padding: 10px; box-shadow: 0 -2px 10px rgba(255,255,255,0.1); display: flex; gap: 5px; }
        input { flex: 1; padding: 10px; border: 1px solid #333333; border-radius: 5px; background: #333333; color: #ffffff; }
        button { padding: 10px 20px; background: #4a4a4a; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #666666; }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div class="input-container">
        <input type="text" id="nombre" placeholder="Tu nombre (Ej: Ana)">
        <input type="text" id="mensaje" placeholder="Escribe algo...">
        <button onclick="enviar()">Enviar</button>
    </div>

    <script>
        const FORM_ID = '1FAIpQLSeixXrDeM8jMnMgSX2uJpdvFnaubIytGN5S4HKENlkWrQSBlw';
        const ENTRY_NOMBRE = 'entry.274401486';
        const ENTRY_MSG = 'entry.283835787';
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQPg8I5ZCYxQMvs0eNOoW7WT_yR_kmQaNYOvkbMBp3gc2BqQpKGDw9TMaEbqTfh-zsH4nuy8LH1WImS/pub?output=csv';

        async function enviar() {
            const nombre = document.getElementById('nombre').value.trim();
            const msg = document.getElementById('mensaje').value.trim();

            if (!nombre || !msg) {
                alert("¡Nombre y mensaje son obligatorios!");
                return;
            }

            const formData = new FormData();
            formData.append(ENTRY_NOMBRE, nombre);
            formData.append(ENTRY_MSG, msg);

            try {
                await fetch(`https://docs.google.com/forms/d/e/${FORM_ID}/formResponse`, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });
                document.getElementById('mensaje').value = '';
                alert("Mensaje enviado ✔️");
                cargarMensajes(); // Carga inmediatamente después de enviar
            } catch (error) {
                console.error("Error al enviar:", error);
                alert("Error al enviar ❌");
            }
        }

        async function cargarMensajes() {
            try {
                // Agrega un timestamp para evitar caché
                const response = await fetch(`${CSV_URL}&t=${Date.now()}`);
                const text = await response.text();
                const rows = text.split('\n').slice(1); // Omite encabezado
                let html = '';
                for (let row of rows) {
                    // Parseo robusto para CSV
                    const columns = [];
                    let current = '';
                    let inQuotes = false;
                    for (let char of row) {
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            columns.push(current.trim());
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    columns.push(current.trim()); // Última columna
                    if (columns.length >= 3) {
                        const nombre = columns[1].replace(/^"|"$/g, '');
                        const mensaje = columns[2].replace(/^"|"$/g, '');
                        html += `<div class="mensaje"><b>${nombre}</b>: ${mensaje}</div>`;
                    }
                }
                document.getElementById('messages').innerHTML = html;
                const messagesDiv = document.getElementById('messages');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error("Error al cargar mensajes:", error);
            }
        }

        cargarMensajes();
        setInterval(cargarMensajes, 2000); // Actualiza cada 2 segundos
    </script>
</body>
</html>
